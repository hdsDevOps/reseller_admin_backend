apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminbackend-adminapi-services
spec:
  replicas: 2
  selector:
    matchLabels:
      app: adminbackend-adminapi-services
  template:
    metadata:
      labels:
        app: adminbackend-adminapi-services
    spec:
      containers:
      - name: adminbackend-adminapi-services
        image: hordansodevops/reseller_admin_backend_adminservices:latest
        ports:
        - containerPort: 8001
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: adminservices-config